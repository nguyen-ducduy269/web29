<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div>
        <label for="">Nhập số cột: </label>
        <input type="number" min="3" max="33" id="column" class="bangcot" />
        <br />
        <label for="">Nhập số hàng: </label>
        <input type="number" min="3" max="33" id="row" class="banghang" />
        <br />
        <label for="">Thứ tự :</label>
        <select name="" id="">
          <option value="X" id="X">X</option>
          <option value="O" id="O">O</option>
        </select>
      </div>

      <div>
        <button>Bắt đầu !</button>
      </div>
    </div>

    <br />
    <div id="app">
      <div class="board">
        <div class="board-header">Turn: <span class="turn">X</span></div>

        <div class="board-table"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
