<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .card {
        height: 70px;
        width: 50%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #000000a6;
        margin: 0 auto;
        padding: 0px 20px;
      }
      .thumbnail {
        height: 70%;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .card-thumb {
        width: 50px;
        height: 100%;
      }
      .title {
        font-size: 14px;
        color: white;
      }
      .card-title {
        font-size: 16px;
        color: gray;
      }
      .card-button {
        width: 36px;
        height: 36px;
        border: 3px solid white;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card-button i {
        font-size: 20px;
        color: white;
      }

      .double {
        height: 70px;
        width: 50%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #000000a6;
        margin: 0 auto;
        padding: 0px 20px;
      }
      .double-thumbnail {
        height: 70%;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .double-thumb {
        width: 50px;
        height: 100%;
      }
      .dbl-title {
        font-size: 14px;
        color: white;
      }
      .double-title {
        font-size: 16px;
        color: gray;
      }
      .double-button {
        width: 36px;
        height: 36px;
        border: 3px solid white;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .double-button i {
        font-size: 20px;
        color: white;
      }

      .content {
        width: 40%;
        margin: 0 auto;
        height: 150px;
        background-color: #8080805c;
        display: flex;
        border-top: 2px solid #00800099;
        margin-top: 20px;
      }
      .main-icon {
        width: 10%;
        display: flex;
        justify-content: flex-end;
      }
      .main-icon i {
        color: gray;
        margin-right: 20px;
        margin-top: 30px;
      }
      .main-icon img {
        width: 30px;
        height: 30px;
        margin-right: 15px;
        margin-top: 30px;
      }
      .main-content {
        width: 90%;
      }
      .top .full {
        width: 100px;
        height: 20px;
        background-color: blue;
        color: white;
        font-size: 10px;
      }
      .top {
        display: flex;
        margin-top: 15px;
        gap: 10px;
      }
      .top .title {
        font-size: 16px;
        color: black;
      }
      .top button {
        width: 100px;
        height: 20px;
        background-color: red;
        color: white;
        font-size: 10px;
      }
      .mid {
        display: flex;
        gap: 20px;
        margin-top: 15px;
      }
      .bag,
      .location,
      .money {
        height: 20px;
        display: flex;
        gap: 5px;
        font-size: 12px;
        color: gray;
      }
      .bottom {
        font-size: 16px;
        color: gray;
        margin-top: 15px;
      }

      .class {
        width: 250px;
        height: 250px;
        border: 1px solid black;
      }
      .class img {
        width: 100%;
      }
      .class-title {
        text-align: center;
        font-size: 16px;
        margin-bottom: 30px;
      }
      .class .more {
        font-size: 14px;
        font-weight: 200;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
