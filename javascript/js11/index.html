<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      lable {
        display: inline-block;
      }
      .error-feedback {
        display: none;
        color: red;
      }

      .form-feild.is-invalid.error-feedback {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="bmi-app">
      <div class="form-feild">
        <h1>Tính chỉ số BMI</h1>
      </div>
      <label for="weight" class="form-feild is-invalid">Cân nặng(kg):</label>
      <input type="text" id="weight" name="weight" />
      <span class="error-feedback">Cân nặng phải là 1 số</span>
      <br />
      <label for="height" class="form-feild is-invalid">Chiều cao(m):</label>
      <input type="text" id="height" name="height" />
      <span class="error-feedback">Chiều cao phải là 1 số</span>
      <br />
      <div class="form-feild">
        <button>Kết quả</button>
        <p class="container"></p>
      </div>
    </div>
    <script src="onclass.js"></script>
  </body>
</html>
