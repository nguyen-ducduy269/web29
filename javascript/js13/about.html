<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .toggle-button {
        display: block;
        position: relative;
        width: 60px;
        height: 20px;
        border-radius: 10px;
        background-color: rgb(209, 237, 227);
      }

      .ball {
        width: 26px;
        height: 26px;
        position: absolute;
        top: -3px;
        left: 0;
        background-color: white;
        border: 2px solid rgb(111, 111, 255);
        border-radius: 50%;
        transition: all 0.3s;
      }

      .background {
        width: 20px;
        height: 20px;
        border-radius: 10px;
        background-color: rgb(111, 111, 255);
        transition: all 0.3s;
      }

      .toggle-checkbox:checked ~ .toggle-button .ball {
        left: 34px;
      }
      .toggle-checkbox:checked ~ .toggle-button .background {
        width: 60px;
      }

      .toggle-item {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="toggle-item">
      <div class="toggle">
        <input
          type="checkbox"
          name=""
          id="toggle"
          class="toggle-checkbox"
          hidden
        />
        <label for="toggle" class="toggle-button">
          <div class="ball"></div>
          <div class="background"></div>
        </label>
      </div>
      <div class="toggle-label">Good</div>
    </div>
    <br />

        </label>
      </div>
      <div class="toggle-label">Cheap</div>
    </div>

  </body>
</html>
