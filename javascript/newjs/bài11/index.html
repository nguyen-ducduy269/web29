<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <!-- load data ra trước -->
        <!-- xong mới thao tác với DOM -->
        <h3>Coffee Menu</h3>

        <div class="menu-box"></div>

        <div class="card">
          <div class="card-title">
            <div class="account">
              <div class="img">
                <img src="./image/icon.jpg" alt="" />
              </div>
              <div class="more">
                <div class="title">Admin</div>
                <div class="gmail">admin@gmail.com</div>
              </div>
            </div>
          </div>

          <div class="cart-content">
            <h3>Your order:</h3>

            <div class="orders"></div>
          </div>

          <div class="submit-button">
            <button class="submit" onclick="submitButton()">Thanh Toán</button>
          </div>
        </div>

        <div class="left-menu">
          <div class="main-icon">
            <img src="./image/th.jpg" alt="" />
          </div>
          <i id="home" class="fa-solid fa-house"></i>
          <div class="choose-order">
            <img src="./image/645061.png" alt="" />
          </div>
          <i id="heart" class="fa-regular fa-heart"></i>
          <i id="wallet" class="fa-solid fa-wallet"></i>
          <i id="setting" class="fa-solid fa-gear"></i>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
