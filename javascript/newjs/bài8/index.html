<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<main>
		<div class="container">
			<div class="tool-bar">
				<div class="search-box">
					<i class="fa-solid fa-magnifying-glass"></i>
					<input class="input" type="text" placeholder="Nhập tên">
				</div>
				<button class="btn"><i class="fa-solid fa-plus"></i>Thêm học viên</button>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th class="text-center">#</th>
						<th>Họ &amp; tên</th>
						<th>SĐT</th>
						<th>Email</th>
						<th></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		
		<div class="modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4>Thêm học viên mới</h4>
						<button><i class="fa-regular fa-circle-xmark"></i></button>
					</div>
					<div class="modal-body">
						<div class="mb-14">
							<b class="label">Họ &amp; tên</b>
							<input class="input" type="text" name="name" placeholder="Họ tên">
						</div>
						<div class="mb-14">
							<b class="label">SĐT</b>
							<input class="input" type="tel" name="phone_number" placeholder="SĐT">
						</div>
						<div>
							<b class="label">Email</b>
							<input class="input" type="email" name="email" placeholder="Email">
						</div>
					</div>
					<div class="modal-footer text-right">
						<button class="btn">Lưu</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<script src="main.js"></script>
</body>
</html>
