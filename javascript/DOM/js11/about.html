<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="leadding">
      <h1>Todo App</h1>

      <form action="" name="created">
        <div class="input-group">
          <input type="text" name="title" />
          <button class="btn-add">Thêm công việc mới</button>
        </div>

        <div class="container">
          <div class="filter">
            <div class="filter-item">
              <input type="radio" name="filter" id="all" />
              <label for="all">All</label>
            </div>

            <div class="filter-item">
              <input type="radio" name="filter" id="active" />
              <label for="all">Active</label>
            </div>

            <div class="filter-item">
              <input type="radio" name="filter" id="completed" />
              <label for="all">Completed</label>
            </div>
          </div>
        </div>
      </form>

      <ul class="todo-list">
        <div class="todos">
          <div class="todo-item active-todo">
            <input type="checkbox" />
            <span class="ontent">Học JavaScript</span>
            <button class="btn-delete">Xóa</button>
          </div>

          <div class="todo-item">
            <input type="checkbox" />
            <span class="ontent">Học DOM</span>
            <button class="btn-delete">Xóa</button>
          </div>
        </div>

        <div class="summary is-empty">
          <div class="pending">
            Có <strong class="pending-value">2</strong> công việc cần làm
          </div>

          <button class="btn-clear">Xóa hết</button>
        </div>
        <div class="empty">Không có bất kì công việc nào</div>
      </ul>
    </div>
    <script src="online.js"></script>
  </body>
</html>
